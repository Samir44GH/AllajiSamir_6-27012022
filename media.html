<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc2f34578e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="index.html"
        aria-label="Cela permet de naviguer vers la page d'accueil/des photograpges"
      >
        <img src="assets/images/logo.png" alt="Logo Fisheye" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="dropDownContainer">
        <div class="dropDown">
          <div class="containerSort">Trier par</div>
          <nav
            class="containerDD"
            role="naviguation"
            aria-expanded="true"
            id="containerDD"
          >
            <div class="containerBtn">
              <button
                class="buttonDropDown contact_button buttonDD1"
                type="button"
                id="buttonDrop1"
                value="Popularité"
              >
                Popularité</button
              ><button
                class="buttonDropDown contact_button disappear buttonDD2"
                type="button"
                id="buttonDrop2"
                value="Titre"
              >
                Titre
              </button>
            </div>
            <span
              class="fas fa-chevron-down btnArrow"
              aria-hidden="true"
            ></span>
          </nav>
        </div>
      </div>
      <div class="mediaContainer"></div>
    </main>
    <div id="contact_modal"></div>
    <aside id="complementary"></aside>
    <script src="scripts/factories/image.js" defer></script>
    <script src="scripts/factories/video.js" defer></script>
    <script src="scripts/factories/media.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/pages/lightbox.js" defer></script>
    <script src="scripts/pages/mediaPage.js" defer></script>
  </body>
</html>
